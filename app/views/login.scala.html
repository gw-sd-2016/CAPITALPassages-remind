@(form: Form[forms.LoginForm], returnUrl: String = "none")

@main("Login", false) {

	<div class="row">
		<form action="@routes.Application.login()" method="post" enctype="multipart/form-data">

			@if(form.hasGlobalErrors) {
				<div data-alert class="alert-box alert radius">
				@form.globalError.message
				</div>
			}

			<div class="large-4 medium-4 small-4 small-centered columns">
				<h1>Log In</h1>
				<h5>User Name</h5>
				<input type="text" name="username">
				<h5>Password</h5>
				<input type="password" name="password">
			</div>
			<div class="text-center">
				<button type="submit" class="button success semiround">Log in</button>
				@*<br>*@
				@*<a href="#">Sign up</a>*@
			</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
}
