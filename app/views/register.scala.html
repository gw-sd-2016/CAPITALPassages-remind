@(form: Form[forms.LoginForm], returnUrl: String = "none")

@main("Login") {
	<div class="row">
		<div class="large-4 medium-4 small-4 small-centered columns">
			<h1>Sign Up</h1>
			<h5>User Name</h5>
			<input type="text">
			<h5>Password</h5>
			<input type="password">
			<h5>Confirm Password</h5>
			<input type="password">
		</div>
		<div class="text-center">
			<a class="button success semiround">Sign up</a><br>
			<a href="#">Already have an account</a>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
        $(document).foundation();
	</script>
}
