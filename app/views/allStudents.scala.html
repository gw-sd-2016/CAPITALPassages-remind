@(institution: Institution)
@main(institution.name + ": All Students", true) {

	<div class="large-10 medium-12 small-12 columns light-grey-bg-pattern">

		<div id="dashboard">

			<div class="row">
				<div class="large-12 medium-12 small-12 columns">
					<h1>Students</h1>
					<h4>@institution.name</h4>
				</div>
			</div>

			<div class="row">
				<div class="large-12 medium-12 small-12 columns">
					<div class="custom-panel-body">
						<div class="row">

							<div class="large-4 medium-4 small-4 columns">
								<input type="text" placeholder="Search for the User">
							</div>
						</div>
						<table>
							<thead>
								<tr>
									<th width="300">Student Name</th>
									<th width="300">Email</th>
									<th>Username</th>
									<th width="240">Actions</th>
								</tr>
							</thead>
							<tbody>
							@for(student <- User.getAllStudentsForInstitution(institution.id)) {
								<tr>
									<td><a href="@routes.UserController.showStudentProfilePage(student.username)">@student.firstName @student.lastName</a></td>
									<td>@student.email</td>
									<td>@student.username</td>
									<td><a href="@routes.UserController.showEditStudentPage(student.username)" class="button semiround">Edit</a>
										<a href="#" class="button alert semiround">Delete</a>
									</td>
								</tr>
							}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<script src="js/vendor/jquery.js"></script>
			<script src="js/foundation.min.js"></script>
			<script>
    $(document).foundation();
</script>
			</body>
			</html>
}
